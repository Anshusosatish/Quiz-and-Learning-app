<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" 
          content="width=device-width,
                   initial-scale=1.0" />
    <link rel="stylesheet"
          href="C:\Users\Lenovo\Desktop\Project\Quiz.css" />
    <title>Code Quiz</title>
</head>

<body>
    <div class="containerNew">
        <div class="head">
            
            <header>
                
                <img src="C:\Users\Lenovo\Desktop\Project\imgg\img3.png" alt="">
                <div>
                    <a href="C:\Users\Lenovo\Desktop\Project\home.html">
                        <button class="scores-header" 
                                id="view-high-scores">
                            Back To Home
                        </button>
                    </a>
                    <a href="C:\Users\Lenovo\Desktop\Project\quiz.html">
                        <button class="scores-header" 
                                id="view-high-scores">
                            Back To Start Of Quiz
                        </button>
                    </a>
                   
                </div>
                <div class="timer">
                    <p>
                        Time:
                        <span id="timer">
                            0
                        </span>
                    </p>
                </div>
            </header>
        </div>
        <main class="quiz">
            <div id="quiz-start">
                <div class="landing" 
                     id="start-screen">
                    <h1 id="top">
                       Microprocessor!
                    </h1>
                   
                    <a href="pdf\microprocessor.pdf">
                        <button>Starting Learning</button>
                    </a>
                    <h2>
                        Coding Quiz Challenge
                    </h2>
                    <p>
                        Try to answer the following
                        code-related questions with
                        in the time limit. Keep in
                        mind that incorrect answers
                        will penalize your score/time
                        by ten seconds!
                    </p>
                    <button id="start">
                        Start Quiz
                    </button>
                </div>
            </div>

            <div class="hide" id="questions">
                <h2 id="question-words"></h2>
                <div class="options" id="options">
                </div>
            </div>

            <div class="hide" id="quiz-end">
                <h2>All Done!</h2>
                <p>Your final score is:
                    <span id="score-final">
                    </span>
                </p>
                <p>
                    Please enter your name:
                    <input type="text" 
                           id="name" 
                           max="3" />
                    <button id="submit-score">
                        Submit
                    </button>
                </p>
            </div>

            <div id="feedback" 
                 class="feedback hide">
            </div>
        </main>
    </div>
    <script src="C:\Users\Lenovo\Desktop\Project\quiz4.js"></script>
</body>

</html
